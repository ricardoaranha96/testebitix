<!DOCTYPE html>
<html>
    <head>

        <title>Teste Bitix</title>

        <!--CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        
        <!--METADATA-->
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <meta name="author" content="Ricardo Aranha">
        <meta charset="utf-8"/>

    </head>
    <body>
        <div class='container'>
            <form action="lib/enviaDados" id='form-plano' data-count-dependents="1" data-price-loaded="n" data-plano-valido="n">                            
                <section>
                    <h5 class=>Plano</h5>
                    <hr/>                         
                    <div class='row'>
                        <div class='col-sm-4'>
                            <div class="form-group">
                                <label for="registro-plano">Registro</label>
                                <input type="text" class="form-control" id="registro-plano" name='registro_plano' required>
                            </div>
                        </div>
                        <div class='col-sm-4'>
                            <div class='form-group'>
                                <label for='codigo-plano'>Código</label>
                                <input class="form-control" type="text" id='codigo-plano' readonly>
                            </div>
                        </div>
                        <div class='col-sm-4'>
                            <div class='form-group'>
                                <label for='nome-plano'>Nome</label>
                                <input class="form-control" type="text" id='nome-plano' readonly>
                            </div>
                        </div>                    
                    </div>
                </section>
                
                <section>
                    <h5>Beneficiários</h5>
                    <hr/>          
                    <div class='table-responsive'>
                        <table id='table-dependents' class='table table-striped table-hover'>
                            <thead class="thead-dark"> 
                                <tr>
                                    <th scope='col'>#</th>
                                    <th scope='col'>Nome</th>
                                    <th scope='col'>Idade</th>
                                    <th scope='col'>Preço</th>
                                    <th scope='col'></th>
                                </tr>                    
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td><input name='dependents[name][]' type="text" required/></td>                                
                                    <td><input name='dependents[age][]' data-toggle="dependent-age" type="number" required/></td>
                                    <td><span data-toggle="dependent-price"></span></td>
                                    <td><button type="button" class="btn btn-danger" data-toggle="remove-dependent"><i class='fa fa-trash-alt'></i></button></td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td data-toggle="dependent-price-total">R$ 0,00</td>
                                    <td></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                    <div class='row justify-content-center buttons-container'>
                        <div class='col-auto'><button id='add-dependents' type="button" class="btn btn-primary"><i class='fa fa-plus'></i> Adicionar Dependente</button></div>
                        <div class='col-auto'><button id='clear-dependents' type="button" class="btn btn-danger"><i class='fa fa-eraser'></i> Limpar Lista</button></div>
                    </div>
                </section>

                <section>
                    <h5>Opções</h5>
                    <hr/>
                    <div class='row justify-content-center'>
                        <div class='col-auto'><button id='load-price' type="button" class="btn btn-info"><i class='fa fa-spinner'></i> Carregar Preços</button></div>
                        <div class='col-auto'><button id='send-form' type="submit" class="btn btn-success"><i class='fa fa-check'></i> Enviar</button></div>
                    </div>
                </section>
            </form>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="./scripts/actions.js"></script>

    </body>
</html>
